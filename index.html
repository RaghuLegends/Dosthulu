<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Simple Webpage</title>
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Ensure full height */
        }

        section {
            padding: 20px;
            flex: 1; /* Make sure the section takes up available space */
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: auto; /* Push the footer to the bottom */
        }

        footer h6 {
            font-size: 1rem;
            margin: 0;
        }
    </style>
</head>
<body>
    <section>
        <h1>Welcome to My Website</h1>
        <p>This is a simple HTML page.</p>
    </section>
    
    <footer>
        <h6>All rights reserved @|| 2025 by Yathin</h6>
    </footer>
</body>
</html>
